services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess
      POSTGRES_DB: chess
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg://chess:chess@postgres:5432/chess
      REDIS_URL: redis://redis:6379/0
      STOCKFISH_PATH: /usr/local/bin/stockfish
    ports: ["8000:8000"]
    depends_on: [postgres, redis]

  worker:
    build: ./worker
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg://chess:chess@postgres:5432/chess
      REDIS_URL: redis://redis:6379/0
      STOCKFISH_PATH: /usr/local/bin/stockfish
    depends_on: [postgres, redis]

  frontend:
    build: ./frontend
    env_file: .env
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports: ["3000:3000"]
    depends_on: [backend]

volumes:
  pgdata:
